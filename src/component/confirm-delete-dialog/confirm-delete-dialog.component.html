<app-infromation-card>
    <mat-dialog-content ngProjectAs="popUpBody">Are you sure you want to delete this student?</mat-dialog-content>
    <mat-dialog-actions ngProjectAs="popUpFooter">
      <button mat-button  (click)="onCancel()">Cancel</button>
      <button mat-button color="warn" (click)="onConfirm()">Delete</button>
    </mat-dialog-actions>
</app-infromation-card>
